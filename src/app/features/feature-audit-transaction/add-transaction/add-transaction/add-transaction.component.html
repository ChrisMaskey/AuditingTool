<!-- Add Transaction Modal -->
<p-dialog
  [(visible)]="addModalVisible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="headless" class="flex flex-col gap-[0.625rem]">
    <div class="flex items-center justify-end">
      <h5
        class="inline-flex text-sm font-medium text-[#DC3545] cursor-pointer"
        (click)="closeModal()"
      >
        close
      </h5>
    </div>
    <div class="flex flex-col justify-center gap-[1.375rem]">
      <h2
        class="text-[1rem] font-semibold text-[#3E3C3C] text-center px-[0.625rem] py-[0.3125rem]"
      >
        Add new transaction
      </h2>
      <form class="flex flex-col items-start justify-center gap-5 w-full">
        <div class="flex items-center justify-between gap-10 w-full">
          <p-calendar
            formControlName="date"
            placeholder="Transaction Date"
            [readonlyInput]="true"
            [showIcon]="true"
            class="w-full"
          ></p-calendar>
          <p-dropdown
            formControlName=""
            [options]=""
            optionLabel="legalName"
            placeholder="Client Name*"
            [required]="true"
            [optionValue]="'id'"
            class="w-full"
          >
          </p-dropdown>
        </div>
        <div class="flex items-center justify-between gap-10 w-full">
          <p-dropdown
            formControlName=""
            [options]=""
            optionLabel="legalName"
            placeholder="Transaction Type"
            [required]="true"
            [optionValue]="'id'"
            class="w-full"
          >
          </p-dropdown>
          <p-dropdown
            formControlName=""
            [options]=""
            optionLabel="legalName"
            placeholder="Name"
            [required]="true"
            [optionValue]="'id'"
            class="w-full"
          >
          </p-dropdown>
        </div>
        <div class="flex items-center justify-between gap-10 w-full">
          <p-dropdown
            formControlName=""
            [options]=""
            optionLabel="legalName"
            placeholder="Transaction Mode"
            [required]="true"
            [optionValue]="'id'"
            class="w-full"
          >
          </p-dropdown>
          <p-dropdown
            formControlName=""
            [options]=""
            optionLabel="legalName"
            placeholder="Amount"
            [required]="true"
            [optionValue]="'id'"
            class="w-full"
          >
          </p-dropdown>
        </div>
      </form>

      <button
        class="p-[0.625rem] rounded-[0.375rem] bg-[#3B82F6] w-full hover:bg-[#2563EB] active:bg-[#1D4ED8] duration-200"
      >
        <span class="text-sm font-bold leading-[1.05rem] text-white"
          >Search</span
        >
      </button>
    </div>
  </ng-template>
</p-dialog>
