<!-- Add Transaction Modal -->
<p-dialog
  [(visible)]="addModalVisible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="headless" class="flex flex-col gap-[0.625rem]">
    <div class="flex items-center justify-end">
      <h5
        class="inline-flex text-sm font-medium text-[#DC3545] cursor-pointer"
        (click)="closeModal()"
      >
        close
      </h5>
    </div>
    <div class="flex flex-col justify-center gap-[1.375rem]">
      <h2
        class="text-[1rem] font-semibold text-[#3E3C3C] text-center px-[0.625rem] py-[0.3125rem]"
      >
        Add new transaction
      </h2>
      <form
        [formGroup]="addTransactionForm"
        class="flex flex-col items-start justify-center gap-5 w-full"
      >
        <div class="flex items-center justify-between gap-10 w-full">
          <p-calendar
            formControlName="date"
            placeholder="Transaction Date"
            [readonlyInput]="true"
            [showIcon]="true"
            class="w-full"
          ></p-calendar>
          <p-dropdown
            *ngIf="coa$ | async as coa"
            formControlName="coa"
            [options]="coa"
            optionLabel="coa"
            placeholder="COA"
            [required]="true"
            class="w-full"
          >
          </p-dropdown>
        </div>

        <div class="flex items-center justify-between gap-10 w-full">
          <div class="flex flex-col gap-5 w-full">
            <p-dropdown
              formControlName="transactionType"
              [options]="transactionType"
              optionLabel="type"
              placeholder="Transaction Type"
              [required]="true"
              [optionValue]="'value'"
              class="w-full"
            >
            </p-dropdown>

            <ng-container
              *ngIf="
                this.addTransactionForm.get('transactionType')?.value === 1
              "
            >
              <div class="flex items-center justify-between">
                <p-radioButton
                  value="3"
                  formControlName="tradeType"
                  label="Employee"
                ></p-radioButton>
                <p-radioButton
                  value="1"
                  formControlName="tradeType"
                  label="Vendor"
                ></p-radioButton>
              </div>
            </ng-container>
          </div>

          <div class="flex flex-col gap-5 w-full">
            <p-dropdown
              *ngIf="customers$ | async as customer"
              formControlName="employeeName"
              [options]="customer"
              optionLabel="name"
              placeholder="Name"
              [required]="true"
              class="w-full"
            >
            </p-dropdown>
            <div
              *ngIf="
                this.addTransactionForm.get('transactionType')?.value === 1
              "
              class="py-3"
            ></div>
          </div>
        </div>

        <div class="flex items-center justify-between gap-10 w-full">
          <p-dropdown
            formControlName="isCheque"
            [options]="transactionMode"
            optionLabel="mode"
            placeholder="Transaction Mode"
            [required]="true"
            [optionValue]="'value'"
            class="w-full"
          >
          </p-dropdown>
          <input
            type="text"
            pInputText
            formControlName="amount"
            placeholder="Amount"
            [required]="true"
          />
        </div>
        <ng-container
          *ngIf="this.addTransactionForm.get('isCheque')?.value === true"
        >
          <div class="flex items-center justify-between gap-10 w-full">
            <input
              pInputText
              formControlName="chequeNumber"
              placeholder="Cheque Number"
              [required]="true"
            />
            <p-calendar
              formControlName="poste Date"
              placeholder="Transaction Date"
              [readonlyInput]="true"
              [showIcon]="true"
              class="w-full"
            ></p-calendar>
          </div>
        </ng-container>
      </form>

      <button
        class="p-[0.625rem] rounded-[0.375rem] bg-[#3B82F6] w-full hover:bg-[#2563EB] active:bg-[#1D4ED8] duration-200"
      >
        <span class="text-sm font-bold leading-[1.05rem] text-white"
          >Search</span
        >
      </button>
    </div>
  </ng-template>
</p-dialog>
